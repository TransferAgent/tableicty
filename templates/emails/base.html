<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tableicty{% endblock %}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        .email-header {
            background-color: #4F46E5;
            padding: 24px;
            text-align: center;
        }
        .email-header h1 {
            color: #ffffff;
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        .email-body {
            padding: 32px 24px;
        }
        .email-footer {
            background-color: #f9fafb;
            padding: 24px;
            text-align: center;
            font-size: 12px;
            color: #6b7280;
            border-top: 1px solid #e5e7eb;
        }
        .btn {
            display: inline-block;
            padding: 14px 28px;
            background-color: #4F46E5;
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            margin: 16px 0;
        }
        .btn:hover {
            background-color: #4338CA;
        }
        .highlight-box {
            background-color: #EEF2FF;
            border-left: 4px solid #4F46E5;
            padding: 16px;
            margin: 16px 0;
            border-radius: 0 8px 8px 0;
        }
        .share-details {
            background-color: #f9fafb;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .share-details table {
            width: 100%;
            border-collapse: collapse;
        }
        .share-details td {
            padding: 8px 0;
            border-bottom: 1px solid #e5e7eb;
        }
        .share-details td:first-child {
            color: #6b7280;
            font-size: 14px;
        }
        .share-details td:last-child {
            text-align: right;
            font-weight: 600;
            color: #111827;
        }
        .share-details tr:last-child td {
            border-bottom: none;
        }
        h2 {
            color: #111827;
            font-size: 20px;
            margin-top: 0;
        }
        p {
            margin: 16px 0;
            color: #4b5563;
        }
        .text-muted {
            color: #9ca3af;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h1>{{ tenant_name|default:"Tableicty" }}</h1>
        </div>
        
        <div class="email-body">
            {% block content %}{% endblock %}
        </div>
        
        <div class="email-footer">
            <p>
                This email was sent by {{ tenant_name|default:"Tableicty" }}<br>
                Transfer Agent Services
            </p>
            <p class="text-muted">
                If you have questions, please contact <a href="mailto:{{ support_email }}">{{ support_email }}</a>
            </p>
            <p class="text-muted">
                &copy; {{ current_year }} Tableicty. All rights reserved.
            </p>
        </div>
    </div>
</body>
</html>
