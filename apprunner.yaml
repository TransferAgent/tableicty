version: 1.0
runtime: python311

build:
  commands:
    pre-build:
      - echo "Pre-build validation"
      - test -f requirements.txt && echo "✅ requirements.txt found"
    
    build:
      - echo "Build phase - skipping pip install (will install in pre-run)"
      - test -f manage.py && echo "✅ manage.py found"
      - test -d config && echo "✅ config directory found"

run:
  runtime-version: 3.11
  
  # CRITICAL: Install dependencies in PRE-RUN for Python 3.11!
  pre-run:
    - echo "Installing dependencies in pre-run phase..."
    - pip3 install --upgrade pip
    - pip3 install -r requirements.txt
    - echo "✅ Dependencies installed"
    - python3 manage.py collectstatic --noinput
    - echo "✅ Static files collected"
  
  # Start command: Launch Gunicorn
  command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3 --threads 2 --timeout 120 --access-logfile - --error-logfile -
  
  # Network configuration
  network:
    port: 8000
    env: APP_PORT
  
  # Environment variables
  env:
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: PYTHONDONTWRITEBYTECODE
      value: "1"
    - name: DEBUG
      value: "False"
    - name: IS_PRODUCTION
      value: "True"
    - name: ALLOWED_HOSTS
      value: "tableicty.com,api.tableicty.com,.awsapprunner.com"
    - name: CORS_ALLOWED_ORIGINS
      value: "https://tableicty.com"
    - name: SESSION_COOKIE_SECURE
      value: "True"
    - name: CSRF_COOKIE_SECURE
      value: "True"
    - name: PGCRYPTO_KEY
      value: arn:aws:ssm:us-east-1:783790254091:parameter/tableicty/production/PGCRYPTO_KEY
    - name: SECRET_KEY
      value: arn:aws:ssm:us-east-1:783790254091:parameter/tableicty/production/SECRET_KEY
    - name: DATABASE_URL
      value: arn:aws:ssm:us-east-1:783790254091:parameter/tableicty/production/DATABASE_URL
    - name: REDIS_URL
      value: arn:aws:ssm:us-east-1:783790254091:parameter/tableicty/production/REDIS_URL




