version: 1.0
runtime: python311
build:
  commands:
    pre-build:
      - pip install --upgrade pip
    build:
      - pip install -r requirements.txt
    post-build:
      - python manage.py collectstatic --noinput
run:
  runtime-version: 3.11
  command: gunicorn --bind 0.0.0.0:8000 --workers 3 --threads 2 --timeout 120 config.wsgi:application
  network:
    port: 8000
    env: APP_PORT
  env:
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: DEBUG
      value: "False"
    - name: IS_PRODUCTION
      value: "True"
    - name: ALLOWED_HOSTS
      value: "tableicty.com,.tableicty.com,.awsapprunner.com"
