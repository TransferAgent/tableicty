version: 1.0
runtime: python311

build:
  commands:
    build:
      - echo "Build phase - skipping package installation"
      - python3 manage.py collectstatic --noinput

run:
  runtime-version: 3.11
  
  pre-run:
    - echo "Installing packages in runtime environment..."
    - python3 -m pip install --upgrade pip --target /app/.packages
    - python3 -m pip install -r requirements.txt --target /app/.packages
    - export PYTHONPATH="/app/.packages:$PYTHONPATH"
    - echo "âœ… Packages installed to /app/.packages"
  
  command: python3 -m gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3 --threads 2 --timeout 120
  
  network:
    port: 8000
  
  env:
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: PYTHONDONTWRITEBYTECODE
      value: "1"
    - name: DEBUG
      value: "False"
    - name: IS_PRODUCTION
      value: "True"
    - name: ALLOWED_HOSTS
      value: "tableicty.com,api.tableicty.com,.awsapprunner.com"
    - name: CORS_ALLOWED_ORIGINS
      value: "https://tableicty.com"
    - name: SESSION_COOKIE_SECURE
      value: "True"
    - name: CSRF_COOKIE_SECURE
      value: "True"



