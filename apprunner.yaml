version: 1.0
runtime: python311

build:
  commands:
    pre-build:
      - echo "Pre-build validation"
      - test -f requirements.txt && echo "requirements.txt found"
    
    build:
      - echo "Build phase - dependencies will be installed in pre-run"
      - test -f manage.py && echo "manage.py found"

run:
  runtime-version: 3.11
  
  pre-run:
    - echo "Installing dependencies..."
    - pip3 install --upgrade pip
    - pip3 install -r requirements.txt
    - echo "Dependencies installed successfully"
    - python3 manage.py collectstatic --noinput
    - echo "Static files collected"
  
  command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3 --threads 2 --timeout 120
  
  network:
    port: 8000
    env: APP_PORT
  
  env:
    # Plain text environment variables only (no SSM ARNs!)
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: PYTHONDONTWRITEBYTECODE
      value: "1"
    - name: DEBUG
      value: "False"
    - name: IS_PRODUCTION
      value: "True"
    - name: ALLOWED_HOSTS
      value: "tableicty.com,api.tableicty.com,.awsapprunner.com"
    - name: CORS_ALLOWED_ORIGINS
      value: "https://tableicty.com"
    - name: SESSION_COOKIE_SECURE
      value: "True"
    - name: CSRF_COOKIE_SECURE
      value: "True"


