version: 1.0
runtime: python311

build:
  commands:
    build:
      - echo "Build phase - preparing source code"
      - test -f requirements.txt && echo "✅ requirements.txt found"
      - test -f manage.py && echo "✅ manage.py found"
      - test -d config && echo "✅ config directory found"

run:
  runtime-version: 3.11
  
  pre-run:
    - echo "=== PRE-RUN: Installing dependencies in runtime environment ==="
    - python3 -m pip install --upgrade pip --user
    - python3 -m pip install -r requirements.txt --user
    - echo "✅ All packages installed with --user flag"
    - python3 manage.py collectstatic --noinput
    - echo "✅ Static files collected"
  
  command: python3 -m gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3 --threads 2 --timeout 120 --log-level info
  
  network:
    port: 8000
  
  env:
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: PYTHONDONTWRITEBYTECODE
      value: "1"
    - name: DEBUG
      value: "False"
    - name: IS_PRODUCTION
      value: "True"
    - name: ALLOWED_HOSTS
      value: "tableicty.com,api.tableicty.com,.awsapprunner.com"
    - name: CORS_ALLOWED_ORIGINS
      value: "https://tableicty.com"
    - name: SESSION_COOKIE_SECURE
      value: "True"
    - name: CSRF_COOKIE_SECURE
      value: "True"




