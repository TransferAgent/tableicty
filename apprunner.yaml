version: 1.0
runtime: python311
build:
  commands:
    pre-build:
      - python3 -m pip install --upgrade pip
    build:
      - python3 -m pip install -r requirements.txt --target /app/vendor
    post-build:
      - PYTHONPATH=/app/vendor python3 manage.py collectstatic --noinput
run:
  runtime-version: 3.11
  command: PYTHONPATH=/app/vendor python3 -m gunicorn --bind 0.0.0.0:8000 --workers 3 --threads 2 --timeout 120 config.wsgi:application
  network:
    port: 8000
    env: APP_PORT
  env:
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: DEBUG
      value: "False"
    - name: IS_PRODUCTION
      value: "True"
    - name: ALLOWED_HOSTS
      value: "tableicty.com,api.tableicty.com,.awsapprunner.com"
    - name: CORS_ALLOWED_ORIGINS
      value: "https://tableicty.com"
    - name: SESSION_COOKIE_SECURE
      value: "True"
    - name: CSRF_COOKIE_SECURE
      value: "True"
    - name: PGCRYPTO_KEY
      value: arn:aws:ssm:us-east-1:783790254091:parameter/tableicty/production/PGCRYPTO_KEY
    - name: SECRET_KEY
      value: arn:aws:ssm:us-east-1:783790254091:parameter/tableicty/production/SECRET_KEY
    - name: DATABASE_URL
      value: arn:aws:ssm:us-east-1:783790254091:parameter/tableicty/production/DATABASE_URL
    - name: REDIS_URL
      value: arn:aws:ssm:us-east-1:783790254091:parameter/tableicty/production/REDIS_URL
